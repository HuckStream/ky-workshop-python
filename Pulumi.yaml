name: CR-Workshop-Python
runtime:
  name: python
  options:
    virtualenv: venv
description: Workshop example deploying a VPC, DynamoDB, RDS Aurora, and Databricks to AWS (Python version)
config:
  pulumi:tags:
    value:
      workshop: "true"
  namespace:
    type: string
    description: Namespace for resources.
    default: huckstream
  environment:
    type: string
    description: Environment name.
    default: wksp
  name:
    type: string
    description: Resource name.
    default: workshop
  openVpnStack:
    description: The name of the Pulumi stack that deploys the OpenVPN resources
    default: HuckStream/CR-Workshop-Prep/main
  vpcCidr:
    description: The CIDR to use for the VPC
template:
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-east-1